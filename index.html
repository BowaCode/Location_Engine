        function initMap(lat, lon, locationName) {
            const mapSection = document.getElementById('mapSection');
            mapSection.style.display = 'block';

            if (map) {
                map.remove();
            }

            map = L.map('map').setView([lat, lon], 13);

            // Use dark mode tiles if dark theme is active
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '©OpenStreetMap, ©CartoDB'
                }).addTo(map);
            } else {
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '©OpenStreetMap'
                }).addTo(map);
            }

            // Add marker
            L.marker([lat, lon])
                .addTo(map)
                .bindPopup(locationName)
                .openPopup();
        }

        async function searchLocation() {
            const locationInput = document.getElementById('locationInput').value;
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('errorContainer');

            // Hide map and tide sections by default
            toggleMapSection(false);
            hideTideSection();

            if (!locationInput) {
                document.getElementById('errorText').textContent = 'Please enter a location';
                errorContainer.style.display = 'block';
                return;
            }

            try {
                // Reset displays
                resultContainer.style.display = 'none';
                errorContainer.style.display = 'none';

                let searchQuery;
                let weatherUrl;

                switch (searchType) {

                        // For countries, search for the capital city to get country-wide data

                                            s.abbr.toLowerCase() === stateInput || 
                                            s.name.toLowerCase() === stateInput);
                        
                        if (!stateInfo) {
                            throw new Error('Invalid US state. Please enter a valid state name or abbreviation.');
                        }

                        // Use the state capital for weather data

                        break;

                    case 'location':

                        searchQuery = locationInput;
                        weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${searchQuery}`;

                }

                const response = await fetch(weatherUrl);

                if (data.error) {

                    case 'country':

                        displayLocation = data.location.country;
                        flagUrl = `https://flagcdn.com/160x120/${getCountryCode(data.location.country.toLowerCase())}.png`;
                        break;

                    case 'state':
                        // For state searches, only show the state name
                        const stateInput = locationInput.toLowerCase().trim();
                        const stateInfo = stateData[stateInput] || 
                                        Object.values(stateData).find(s => 
                                            s.abbr.toLowerCase() === stateInput || 
                                            s.name.toLowerCase() === stateInput);
                        displayLocation = stateInfo.name;
                        break;

                    case 'location':
                        // Show full location details for specific locations
                        displayLocation = data.location.name;
                        if (data.location.region && data.location.region !== data.location.name) {
                            displayLocation += `, ${data.location.region}`;
                        }
                        if (data.location.country && data.location.country !== data.location.region) {
                            displayLocation += `, ${data.location.country}`;
                        }
                        flagUrl = data.location.country === "United States" 
                            ? 'https://flagcdn.com/160x120/us.png'
                            : `https://flagcdn.com/160x120/${getCountryCode(data.location.country.toLowerCase())}.png`;
                        break;
                }

                // Only show map and check for tide data for location searches
                if (data.location.lat && data.location.lon) {
                    toggleMapSection(true);
                    initMap(data.location.lat, data.location.lon, displayLocation);
                    
                    try {
                        await fetchTideData(data.location.lat, data.location.lon);
                    } catch (tideError) {
                        console.log('No tide data available for this location');
                        hideTideSection();
                    }
                }

                // Update UI elements
                document.getElementById('flagImage').src = flagUrl;
                document.getElementById('flagImage').onerror = function() {
                    this.src = 'https://flagcdn.com/160x120/xx.png'; // Default flag if not found
                };
                
                document.getElementById('countryName').textContent = displayLocation;
                
                const tempElement = document.getElementById('temperature');
                tempElement.dataset.celsius = data.current.temp_c;
                updateTemperatureDisplay();

                document.getElementById('weather').textContent = data.current.condition.text;
                document.getElementById('weatherIcon').src = `https:${data.current.condition.icon}`;

                resultContainer.style.display = 'grid';
                updateClock();

            } catch (error) {
                document.getElementById('errorText').textContent = error.message || 'Location not found. Please try again.';

            }
        }

        // Add this clock function to your JavaScript
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const is24Hour = document.getElementById('clockFormat').checked;
            
            if (clockElement && dateElement) {
                const now = new Date();
                
                // Format time based on 12/24 hour preference
                let timeString;
                if (is24Hour) {
                    // 24-hour format
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    timeString = `${hours}:${minutes}:${seconds}`;
                } else {
                    // 12-hour format
                    let hours = now.getHours();
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12; // Convert 0 to 12
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    timeString = `${hours}:${minutes}:${seconds} <span style="font-size: 0.5em">${ampm}</span>`;
                }
                
                clockElement.innerHTML = timeString;
                
                // Format date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = now.toLocaleDateString(undefined, options);
            }
        }

        // Add this function to fetch NOAA tide data
        async function fetchTideData(lat, lon) {
            try {
                // First, find the nearest NOAA station
                const stationUrl = `https://api.tidesandcurrents.noaa.gov/mdapi/prod/webapi/stations.json?lat=${lat}&lon=${lon}&radius=50`;
                const stationResponse = await fetch(stationUrl);
                const stationData = await stationResponse.json();

                if (!stationData.stations || stationData.stations.length === 0) {
                    throw new Error('No tide stations found near this location');
                }

                const station = stationData.stations[0];
                const stationId = station.id;

                // Get today's date in YYYYMMDD format
                const today = new Date();
                const dateString = today.toISOString().split('T')[0].replace(/-/g, '');

                // Fetch tide predictions for the station
                const tideUrl = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?` +
                    `station=${stationId}&` +
                    `begin_date=${dateString}&` +
                    `range=24&` +
                    `product=predictions&` +
                    `datum=MLLW&` +
                    `time_zone=lst_ldt&` +
                    `interval=30&` +
                    `units=english&` +
                    `format=json`;

                const tideResponse = await fetch(tideUrl);
                const tideData = await tideResponse.json();

                if (tideData.predictions) {
                    displayTideGraph(tideData.predictions, station.name);
                } else {
                    throw new Error('No tide data available');
                }

            } catch (error) {
                console.error('Tide data error:', error);
                hideTideSection();
            }
        }

        // Function to display the tide graph
        function displayTideGraph(predictions, stationName) {
            const tideSection = document.getElementById('tideSection');
            tideSection.style.display = 'block';

            const ctx = document.getElementById('tideGraph').getContext('2d');

            // Format data for the graph
            const data = predictions.map(pred => ({
                time: new Date(pred.t),
                height: parseFloat(pred.v)
            }));

            const labels = data.map(d => d.time.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            }));
            const heights = data.map(d => d.height);

            // Destroy existing chart if it exists
            if (window.tideChart) {
                window.tideChart.destroy();
            }

            // Create new chart
            window.tideChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tide Height (ft)',
                        data: heights,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Tide Forecast - ${stationName}`,
                            color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                        },
                        legend: {
                            labels: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                            }
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Height (feet)',
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                            },
                            grid: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#333' : '#ddd'
                            },
                            ticks: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                            },
                            grid: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#333' : '#ddd'
                            },
                            ticks: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#fff' : '#000'
                            }
                        }
                    }
                }
            });

            // Find and display high/low tides
            findExtremes(data);
        }

        // Function to find and display high/low tides
        function findExtremes(data) {
            const extremes = [];
            for (let i = 1; i < data.length - 1; i++) {
                if (data[i].height > data[i-1].height && data[i].height > data[i+1].height) {
                    extremes.push({ type: 'High', time: data[i].time, height: data[i].height });
                }
                if (data[i].height < data[i-1].height && data[i].height < data[i+1].height) {
                    extremes.push({ type: 'Low', time: data[i].time, height: data[i].height });
                }
            }

            displayTideExtremes(extremes);
        }

        // Add this function to display tide extremes
        function displayTideExtremes(extremes) {
            const extremesContainer = document.getElementById('tideExtremes');
            extremesContainer.innerHTML = '<h3>High & Low Tides</h3>';
            
            extremes.forEach(extreme => {
                const time = new Date(extreme.time).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const type = extreme.type.charAt(0).toUpperCase() + extreme.type.slice(1);
                const height = extreme.height.toFixed(2);
                
                extremesContainer.innerHTML += `
                    <div class="tide-extreme">
                        <span class="tide-type">${type} Tide:</span>
                        <span class="tide-time">${time}</span>
                        <span class="tide-height">${height}m</span>
                    </div>
                `;
            });
        }
