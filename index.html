<html>

    <style>
        :root {
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-surface-2: #2d2d2d;
            --dark-text: #ffffff;
            --dark-text-secondary: #aaaaaa;
            --dark-border: #333333;
            --dark-primary: #3498db;
            --dark-hover: #2980b9;
            --ios-background: #f2f2f7;
            --ios-card: #ffffff;
            --ios-primary: #007AFF;
            --ios-secondary: #5856D6;
            --ios-success: #34C759;
            --ios-text: #000000;
            --ios-text-secondary: #6e6e73;
            --ios-border: rgba(0, 0, 0, 0.1);
            --ios-radius: 13px;
            --ios-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--ios-background);
            margin-bottom: 100px;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .search-container {
            text-align: center;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-input-group button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .search-input-group button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .search-input-group button i {
            font-size: 14px;
        }

        .main-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .time-display, .weather-display {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;

        .clock {
            font-size: 4em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        .location-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .flag-img {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .radio-group {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .radio-group label:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .radio-group input[type="radio"] {
            margin: 0;
        }

        .radio-group i {
            color: #3498db;
        }

        /* Dark mode styles */
        [data-theme="dark"] .search-input-group input {
            background-color: var(--dark-surface-2);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        [data-theme="dark"] .search-input-group input::placeholder {

        }

        .weather-condition {
            font-size: 1.5em;
            color: #7f8c8d;

        .error-container {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .clock-format-toggle {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .toggle-label {
            font-size: 14px;
            white-space: nowrap;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: fixed;

            transition: all 0.3s ease;
            animation: cardFadeIn 0.5s ease-out;
            cursor: pointer;
        }

        /* Hover effect with shadow and slight lift */
        .weather-display:hover,
        .sun-times-section:hover,
        .attractions-section:hover,
        .map-section:hover,
        .time-display:hover,
        .weather-display:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.1),
                0 0 20px rgba(0,0,0,0.05);
        }

        /* Mouse shadow effect */
        .weather-display:hover,
        .sun-times-section:hover,
        .attractions-section:hover,
        .map-section:hover,
        .time-display:hover,
        .weather-display:hover {
            position: relative;
        }

        .weather-display:hover::after,
        .sun-times-section:hover::after,
        .attractions-section:hover::after,
        .map-section:hover::after,
        .time-display:hover::after,
        .weather-display:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            animation: shadowPulse 1.5s ease-in-out infinite;
        }

        /* Card entrance animation */
        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shadow pulse animation */
        @keyframes shadowPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.2;
                transform: scale(1.02);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        // Replace the fetchTideData function
        async function fetchTideData(lat, lon) {
            try {
                // Calculate start and end times (24 hours)
                const start = Math.floor(Date.now() / 1000);
                const end = start + (24 * 60 * 60);

                const url = `https://api.stormglass.io/v2/tide/extremes/point?lat=${lat}&lng=${lon}&start=${start}&end=${end}`;

                console.log('Fetching tide data from:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': STORMGLASS_API_KEY
                    }
                });

                const data = await response.json();
                console.log('Tide data received:', data);

                if (data.errors) {
                    throw new Error(data.errors.join(', '));
                }

                if (!data.data || data.data.length === 0) {
                    throw new Error('No tide data available for this location');
                }

                // Get detailed tide levels for the graph
                const levelUrl = `https://api.stormglass.io/v2/tide/sea-level/point?lat=${lat}&lng=${lon}&start=${start}&end=${end}`;
                
                const levelResponse = await fetch(levelUrl, {
                    headers: {
                        'Authorization': STORMGLASS_API_KEY
                    }
                });

                const levelData = await levelResponse.json();
                console.log('Tide level data received:', levelData);

                // Format the data for our graph
                const formattedData = levelData.data.map(item => ({
                    time: new Date(item.time),
                    height: item.sg
                }));

                // Format the extremes data
                const extremes = data.data.map(item => ({
                    type: item.type,
                    dt: new Date(item.time).getTime() / 1000,
                    height: item.height
                }));

                displayTideGraph(formattedData, extremes, `Tide Forecast for ${lat.toFixed(2)}°, ${lon.toFixed(2)}°`);

            } catch (error) {
                console.error('Tide data error:', error);
                hideTideSection();
            }
        }

            // Add this function to fetch location history
            async function fetchLocationHistory(locationName) {
                try {

                    const searchTerm = locationName.split(',')[0].trim(); // Take first part before comma
                    
                    // First, search for the page
                    const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
                    const searchResponse = await fetch(searchUrl);
                    const searchData = await searchResponse.json();

                    if (!searchData.query.search.length) {
                        throw new Error('No historical information found');
                    }

                    // Get the first result's page ID
                    const pageId = searchData.query.search[0].pageid;

                    // Then get the page extract
                    const extractUrl = `https://en.wikipedia.org/w/api.php?action=query&pageids=${pageId}&prop=extracts|pageimages&exintro=1&format=json&origin=*&pithumbsize=300`;
                    const extractResponse = await fetch(extractUrl);
                    const extractData = await extractResponse.json();

                    const page = extractData.query.pages[pageId];
                    return {
                        title: page.title,
                        extract: page.extract.replace(/<\/?[^>]+(>|$)/g, "").substring(0, 300) + "...", // Remove HTML tags and limit length
