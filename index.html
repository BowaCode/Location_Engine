<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Station</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <!-- Search Card -->
        <div class="card search-card">
            <div class="search-header">
                <h1>Location Station</h1>
                <button class="settings-button" id="settingsButton">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="searchType" value="location" checked>
                    <span class="radio-label">
                        <i class="fas fa-location-dot"></i>
                        Location
                    </span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="searchType" value="state">
                    <span class="radio-label">
                        <i class="fas fa-landmark-dome"></i>
                        US State
                    </span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="searchType" value="country">
                    <span class="radio-label">
                        <i class="fas fa-earth-americas"></i>
                        Country
                    </span>
                </label>
            </div>
            <div class="search-input-group">
                <input type="text" id="locationInput" placeholder="Enter a location" required>
                <button onclick="searchLocation()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <!-- Error Card -->
        <div id="errorContainer" class="card error-card" style="display: none;">
            <p id="errorText"></p>
        </div>

        <!-- Welcome Card -->
        <div class="welcome-card" id="welcomeCard">
            <div class="welcome-content">
                <i class="fas fa-search-location"></i>
                <h2>Search a location to begin</h2>
                <p>Enter any city, US state, or country to get detailed information</p>
            </div>
        </div>

        <!-- Results Container -->
        <div class="cards-container" style="display: none;">
            <!-- Weather Card -->
            <div class="card weather-card">
                <div class="weather-main">
                    <img id="weatherIcon" class="weather-icon" src="" alt="Weather">
                    <div class="temperature">
                        <span id="temperature"></span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                    <div id="weather" class="weather-condition"></div>
                </div>
            </div>

            <!-- Map Card -->
            <div class="card map-card">
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-button" id="closeSettings">√ó</button>
            </div>
            <div class="settings-options">
                <div class="settings-group">
                    <label>Theme</label>
                    <div class="settings-control">
                        <select id="themeSelect" class="settings-select">
                            <option value="light">‚òÄÔ∏è Light Theme</option>
                            <option value="dark">üåô Dark Theme</option>
                            <option value="ocean">üåä Ocean Theme</option>
                            <option value="forest">üå≤ Forest Theme</option>
                            <option value="desert">üèúÔ∏è Desert Theme</option>
                            <option value="night">‚ú® Night Sky Theme</option>
                            <option value="christmas">üéÑ Christmas Theme</option>
                            <option value="halloween">üéÉ Halloween Theme</option>
                            <option value="july4th">üéÜ 4th of July Theme</option>
                        </select>
                    </div>
                </div>
                <div class="settings-group">
                    <label>Temperature Unit</label>
                    <div class="settings-control">
                        <label class="switch large">
                            <input type="checkbox" id="unitToggle">
                            <span class="slider">
                                <span class="c">¬∞C</span>
                                <span class="f">¬∞F</span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <label>Time Format</label>
                    <div class="settings-control">
                        <label class="switch large">
                            <input type="checkbox" id="clockToggle">
                            <span class="slider">
                                <span class="h12">12H</span>
                                <span class="h24">24H</span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <label>Advanced Weather</label>
                    <div class="settings-control">
                        <label class="switch large">
                            <input type="checkbox" id="advancedWeatherToggle">
                            <span class="slider">
                                <span class="h12">Basic</span>
                                <span class="h24">Advanced</span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <label>Wind Speed Unit</label>
                    <div class="settings-control">
                        <label class="switch large">
                            <input type="checkbox" id="speedUnitToggle">
                            <span class="slider">
                                <span class="h12">km/h</span>
                                <span class="h24">mph</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
